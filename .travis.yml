language: rust
addons:
    postgresql: 9.3
rust:
    - nightly-2016-05-12
services:
    - postgresql
env:
    global:
        DATABASE_URL: postgres://postgres@localhost/nestedworld_tests

notifications:
    slack:
        secure: 

before_script:
  - psql -c 'create database nestedworld_tests;' -U postgres
  - psql -c 'create extension postgis;' -U postgres -d nestedworld_tests

script: make test
